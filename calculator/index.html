<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input id="display" type="text" readonly />

      <button class="item" id="clear" type="button">ะก</button>
      <button class="item" id="remove" type="button">&#9003;</button>
      <button class="item ops" value="/" type="button">&divide;</button>

      <button class="item num" value="7" type="button">7</button>
      <button class="item num" value="8" type="button">8</button>
      <button class="item num" value="9" type="button">9</button>
      <button class="item ops" value="*" type="button">&times;</button>

      <button class="item num" value="4" type="button">4</button>
      <button class="item num" value="5" type="button">5</button>
      <button class="item num" value="6" type="button">6</button>
      <button class="item ops" value="-" type="button">-</button>

      <button class="item num" value="1" type="button">1</button>
      <button class="item num" value="2" type="button">2</button>
      <button class="item num" value="3" type="button">3</button>
      <button class="item ops" value="+" type="button">+</button>

      <button class="item num zero" value="0" type="button">0</button>
      <button class="item num dot" value="." type="button">.</button>
      <button class="item" id="equal" type="button">=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
